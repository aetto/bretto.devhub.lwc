<template>

        onclick={makeAllEditable} alternative-text="Edit All" variant="border-filled"></lightning-button-icon-stateful>
        <lightniing-card title="Contacts">
            <p> Primary Contact: {primaryContact.Name}</p>
            <template for:each={contactsList} for:item="contact" for:index=indexVar>

            </template>        
        </lightniing-card>
