<template>
    <lightning-card title={contact.Name}>
        <h3 slot="title">
            {contact.Name}
        </h3>
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size=12 padding='around-medium'>
                <template if:true={editable}>
                        <lightning-input-name label="Name" salutation={contact.Salutation} first-name={contact.FirstName} last-name={contact.LastName} variant="label-inline" ></lightning-input-name>
                </template>
                <template if:false={editable}>
                    <lightning-layout-item size=12 padding='around-medium'>
                        <label>
                            Name: 
                        </label>
                        <lightning-formatted-name salutation={contact.Salutation} first-name={contact.FirstName} last-name={contact.LastName} ></lightning-formatted-name>
                    </lightning-layout-item>    
                </template>
        </lightning-layout-item>    
        <lightning-layout-item size=12 padding='around-medium'>
            <template if:true={editable}>
                <lightning-input type="email" label="Email" value={contact.Email} variant="label-inline"></lightning-input>
            </template> 
            <template if:false={editable}>
                <label>
                    Email:
                </label>
                <lightning-formatted-email value={contact.Email}></lightning-formatted-email>    
            </template>
        </lightning-layout-item>
        
        <template if:true={showMore}>
            <lightning-layout-item size=12 padding='around-medium'>
                <label>
                    Address:
                </label>
                <lightning-formatted-address city={contact.City} country={contact.Country} street={contact.Street} postal-code={contact.PostalCode} province={contact.Province}></lightning-formatted-address>
            </lightning-layout-item>    
        </template>
    </lightning-layout>

        <a slot="footer" onclick={showMoreFields}>
            <template if:true={showMore}>
                View less..
            </template> 
            <template if:false={showMore}>
                View more..
            </template> 
        </a>
        <lightning-button-icon-stateful slot="actions" icon-name="action:edit" selected={editable} onclick={toggleEditable} alternative-text="Edit"></lightning-button-icon-stateful>
    </lightning-card>
</template>
